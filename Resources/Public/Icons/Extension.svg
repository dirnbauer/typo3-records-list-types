<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <title>Records Grid View</title>
  
  <!-- Background -->
  <rect x="4" y="4" width="56" height="56" rx="6" ry="6" fill="#4a90d9"/>
  
  <!-- Grid of cards (3x3) -->
  <!-- Row 1 -->
  <rect x="10" y="10" width="12" height="12" rx="2" ry="2" fill="#ffffff"/>
  <rect x="26" y="10" width="12" height="12" rx="2" ry="2" fill="#ffffff"/>
  <rect x="42" y="10" width="12" height="12" rx="2" ry="2" fill="#ffffff"/>
  
  <!-- Row 2 -->
  <rect x="10" y="26" width="12" height="12" rx="2" ry="2" fill="#ffffff"/>
  <rect x="26" y="26" width="12" height="12" rx="2" ry="2" fill="#ffffff"/>
  <rect x="42" y="26" width="12" height="12" rx="2" ry="2" fill="#ffffff"/>
  
  <!-- Row 3 -->
  <rect x="10" y="42" width="12" height="12" rx="2" ry="2" fill="#ffffff"/>
  <rect x="26" y="42" width="12" height="12" rx="2" ry="2" fill="#ffffff"/>
  <rect x="42" y="42" width="12" height="12" rx="2" ry="2" fill="#ffffff"/>
  
  <!-- Image placeholders in first row -->
  <rect x="12" y="12" width="8" height="4" rx="1" ry="1" fill="#93c5fd" opacity="0.7"/>
  <rect x="28" y="12" width="8" height="4" rx="1" ry="1" fill="#93c5fd" opacity="0.7"/>
  <rect x="44" y="12" width="8" height="4" rx="1" ry="1" fill="#93c5fd" opacity="0.7"/>
  
  <!-- Title lines in first row -->
  <rect x="12" y="17" width="8" height="1.5" rx="0.5" ry="0.5" fill="#94a3b8"/>
  <rect x="28" y="17" width="8" height="1.5" rx="0.5" ry="0.5" fill="#94a3b8"/>
  <rect x="44" y="17" width="8" height="1.5" rx="0.5" ry="0.5" fill="#94a3b8"/>
  
  <!-- Subtitle lines in first row -->
  <rect x="12" y="19.5" width="6" height="1" rx="0.5" ry="0.5" fill="#cbd5e1"/>
  <rect x="28" y="19.5" width="6" height="1" rx="0.5" ry="0.5" fill="#cbd5e1"/>
  <rect x="44" y="19.5" width="6" height="1" rx="0.5" ry="0.5" fill="#cbd5e1"/>
</svg>

